<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">Series's ID</th>
          <th class="h4">Series's Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
          <tr *ngFor="let s of series">
            <td>
              <dd>{{s.id}}</dd>
            <td>
              <dd>{{s.name}}</dd>
            </td>
            <td>
              <dd>{{s.channel}}</dd>
            </td>
            <td>
              <dd>{{s.seasons}}</dd>
            </td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
